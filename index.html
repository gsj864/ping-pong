<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Play Edge Pong for free! Classic table tennis game. First to 10 wins!">
  <meta name="theme-color" content="#1a1a2e">
  <title>Edge Pong</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://game-cdn.poki.com/scripts/v2/poki-sdk.js"></script>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas"></canvas>

    <!-- Menu button (gameplay) -->
    <button id="game-menu-btn" class="game-menu-btn hidden" title="Menu (ESC)">â‰¡</button>

    <!-- Score HUD -->
    <div id="hud">
      <div id="score">
        <span id="score-left" class="score-num">0</span>
        <span id="score-sep">-</span>
        <span id="score-right" class="score-num">0</span>
      </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="overlay">
      <div class="overlay-content" id="start-content">
        <h1 class="game-title">EDGE PONG</h1>
        <p class="game-subtitle" id="controls-hint">Move your mouse to control the paddle.<br>First to 10 wins!</p>
        <div class="settings-group">
          <label class="setting-label">Mode</label>
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="vsai">1 Player (Mouse)</button>
            <button class="mode-btn" data-mode="2p">2 Player (Keyboard)</button>
          </div>
        </div>
        <div class="settings-group" id="difficulty-group-main">
          <label class="setting-label">Difficulty</label>
          <div class="difficulty-buttons">
            <button class="diff-btn" data-difficulty="easy">Easy</button>
            <button class="diff-btn active" data-difficulty="normal">Normal</button>
            <button class="diff-btn" data-difficulty="hard">Hard</button>
          </div>
        </div>
        <div class="start-buttons">
          <button id="play-btn" class="btn-primary">PLAY</button>
          <button id="settings-btn" class="btn-secondary">âš™ Settings</button>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="overlay hidden">
      <div class="overlay-content settings-content">
        <h2 class="overlay-title">SETTINGS</h2>
        
        <div class="settings-group" id="difficulty-group">
          <label class="setting-label">Difficulty</label>
          <div class="difficulty-buttons">
            <button class="diff-btn" data-difficulty="easy">Easy</button>
            <button class="diff-btn active" data-difficulty="normal">Normal</button>
            <button class="diff-btn" data-difficulty="hard">Hard</button>
          </div>
        </div>

        <div class="settings-group">
          <label class="setting-label">Background</label>
          <div class="color-preset-row">
            <button class="color-preset" data-target="bg" data-color="#c62828" style="background:#c62828" title="Red">1</button>
            <button class="color-preset" data-target="bg" data-color="#e65100" style="background:#e65100" title="Orange">2</button>
            <button class="color-preset" data-target="bg" data-color="#fbc02d" style="background:#fbc02d" title="Yellow">3</button>
            <button class="color-preset active" data-target="bg" data-color="#2e7d32" style="background:#2e7d32" title="Green">4</button>
            <button class="color-preset" data-target="bg" data-color="#1565c0" style="background:#1565c0" title="Blue">5</button>
            <button class="color-preset" data-target="bg" data-color="#283593" style="background:#283593" title="Indigo">6</button>
            <button class="color-preset" data-target="bg" data-color="#7b1fa2" style="background:#7b1fa2" title="Violet">7</button>
            <label class="color-picker-wrap">
              <input type="color" id="bg-color-custom" value="#2e7d32" title="Custom">
              <span>Custom</span>
            </label>
          </div>
        </div>

        <div class="settings-group">
          <label class="setting-label">Left Paddle (P1)</label>
          <div class="color-preset-row">
            <button class="color-preset active" data-target="p1" data-color="#29b6f6" style="background:#29b6f6">1</button>
            <button class="color-preset" data-target="p1" data-color="#66bb6a" style="background:#66bb6a">2</button>
            <button class="color-preset" data-target="p1" data-color="#ffca28" style="background:#ffca28">3</button>
            <button class="color-preset" data-target="p1" data-color="#ef5350" style="background:#ef5350">4</button>
            <button class="color-preset" data-target="p1" data-color="#ab47bc" style="background:#ab47bc">5</button>
            <button class="color-preset" data-target="p1" data-color="#ffffff" style="background:#fff;border:1px solid #666">6</button>
            <label class="color-picker-wrap">
              <input type="color" id="p1-color-custom" value="#29b6f6">
              <span>Custom</span>
            </label>
          </div>
        </div>

        <div class="settings-group">
          <label class="setting-label">Right Paddle (P2)</label>
          <div class="color-preset-row">
            <button class="color-preset active" data-target="p2" data-color="#ff7043" style="background:#ff7043">1</button>
            <button class="color-preset" data-target="p2" data-color="#ef5350" style="background:#ef5350">2</button>
            <button class="color-preset" data-target="p2" data-color="#66bb6a" style="background:#66bb6a">3</button>
            <button class="color-preset" data-target="p2" data-color="#42a5f5" style="background:#42a5f5">4</button>
            <button class="color-preset" data-target="p2" data-color="#ab47bc" style="background:#ab47bc">5</button>
            <button class="color-preset" data-target="p2" data-color="#ffffff" style="background:#fff;border:1px solid #666">6</button>
            <label class="color-picker-wrap">
              <input type="color" id="p2-color-custom" value="#ff7043">
              <span>Custom</span>
            </label>
          </div>
        </div>

        <div class="settings-group">
          <label class="setting-label">SFX Volume</label>
          <div class="volume-control">
            <span class="vol-icon">ðŸ”ˆ</span>
            <input type="range" id="sfx-slider" min="0" max="100" value="50">
            <span class="vol-icon">ðŸ”Š</span>
          </div>
        </div>

        <div class="settings-group">
          <label class="setting-label">Music Volume</label>
          <div class="volume-control">
            <span class="vol-icon">ðŸŽµ</span>
            <input type="range" id="music-slider" min="0" max="100" value="50">
            <span class="vol-icon">ðŸŽ¶</span>
          </div>
        </div>

        <button id="settings-close-btn" class="btn-primary">Close</button>
      </div>
    </div>

    <!-- Countdown Overlay -->
    <div id="countdown-screen" class="overlay hidden">
      <div class="countdown-number" id="countdown-num">3</div>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" class="overlay hidden">
      <div class="overlay-content">
        <h2 class="overlay-title">PAUSED</h2>
        <div class="pause-buttons">
          <button id="resume-btn" class="btn-primary">RESUME</button>
          <button id="settings-btn-pause" class="btn-secondary">âš™ Settings</button>
          <button id="menu-btn-pause" class="btn-secondary">MENU</button>
        </div>
      </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="overlay hidden">
      <div class="overlay-content">
        <h2 class="overlay-title" id="end-title">P1 WINS!</h2>
        <p class="end-score" id="end-score">10 - 5</p>
        <div class="end-buttons">
          <button id="replay-btn" class="btn-primary">PLAY AGAIN</button>
          <button id="rewarded-btn" class="btn-rewarded hidden">Watch Ad â€“ Undo Last Point</button>
          <button id="menu-btn-end" class="btn-secondary">MENU</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
